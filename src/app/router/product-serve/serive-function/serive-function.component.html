<div class="function-view">
    <div class="function-content">
        <p class="title">产品功能</p>
        <ul class="function-list"   [@filterAnimation]="heroTotal">
            <li *ngFor="let art of func_list" class="hero">
                <b></b>
                <img class="img-icon" src="{{ art.src}}">
                <img class="img-bg-icon" src="{{ art.bg_src}}">
                <span>{{ art.text}}</span>
            </li>
        </ul>

    </div>
</div>
