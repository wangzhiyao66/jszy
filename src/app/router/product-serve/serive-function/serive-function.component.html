<div class="function-view">
    <div class="function-content" #functions [@pulse]="functionfalg ? 'closed' : 'enter'">
        <p class="title">产品功能</p>
        <ul class="function-list">
            <li *ngFor="let art of list">
                <b></b>
                <img class="img-icon" src="{{ art.src}}">
                <img class="img-bg-icon" src="{{ art.bg_src}}">
                <span>{{ art.text}}</span>
            </li>
        </ul>

    </div>
</div>
