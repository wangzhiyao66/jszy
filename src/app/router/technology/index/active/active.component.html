<div class="active-view">
    <div class="active-content">
        <p class="title">科研活动</p>
        <ul>
            <li *ngFor="let item of list" [routerLink]="'/technology/active-detaills'" [queryParams]="{ id : item.id}">
                <img src="{{ item.url }}">
                <p class="name">{{ item.title }}</p>
            </li>
        </ul>
    </div>
</div>
