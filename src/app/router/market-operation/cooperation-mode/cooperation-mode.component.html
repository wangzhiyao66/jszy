<div class="function-view">
  <div class="function-content"  #cooperation [@pulse]="cooperationfalg ? 'closed' : 'enter'">
    <p class="title">合作模式</p>
    <ul class="function-list">
      <li *ngFor="let art of list; let i = index">
        <b></b>
        <span class="num">{{'0' + (i + 1) }}</span>
        <span class="bg"></span>
        <span class="p-text">{{ art.text}}</span>
      </li>
    </ul>

  </div>
</div>
